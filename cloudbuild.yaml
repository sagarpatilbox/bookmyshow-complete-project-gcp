steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'asia-south1-docker.pkg.dev/$PROJECT_ID/bookmyshow-repo/bookmyshow:$COMMIT_SHA', '.' ]
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'push', 'asia-south1-docker.pkg.dev/$PROJECT_ID/bookmyshow-repo/bookmyshow:$COMMIT_SHA' ]
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - run
  - deploy
  - bookmyshow-service
  - --image=asia-south1-docker.pkg.dev/$PROJECT_ID/bookmyshow-repo/bookmyshow:$COMMIT_SHA
  - --region=asia-south1
  - --platform=managed
  - --allow-unauthenticated

images:
- 'asia-south1-docker.pkg.dev/$PROJECT_ID/bookmyshow-repo/bookmyshow:$COMMIT_SHA'

options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
  logging: CLOUD_LOGGING_ONLY
